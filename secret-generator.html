<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Secret Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f9;
    }
    #secret {
      font-family: monospace;
      font-size: 1.1rem;
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      word-break: break-all;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>API Secret Generator</h1>
  <p>Click the button to generate a new 64-character API secret:</p>
  <div id="secret">[Not generated yet]</div>
  <button onclick="showSecret()">Generate Secret</button>

  <script>
    async function generateApiSecret() {
      const array = new Uint8Array(32); // 256-bit
      crypto.getRandomValues(array);

      // Convert bytes to hex string
      return Array.from(array, b => b.toString(16).padStart(2, "0")).join("");
    }

    async function showSecret() {
      const secret = await generateApiSecret();
      document.getElementById("secret").textContent = secret;
    }
  </script>
</body>
</html>
