<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password (16 Long)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            flex-direction: column;
        }
        #passwordtext {
            font-size: 3vw;
            color: #333;
        }
    </style>
</head>
<body>
<div id="passwordtext"></div>

<script>
function generatePassword() {

  console.log("Starting");
  const length = 16;
  const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const lowercase = "abcdefghijklmnopqrstuvwxyz";
  const numbers = "0123456789";
  const specialChars = "_!*$#";
  const allChars = uppercase + lowercase + numbers + specialChars;

  let password = "";
  password += uppercase[Math.floor(Math.random() * uppercase.length)];
  password += lowercase[Math.floor(Math.random() * lowercase.length)];
  password += numbers[Math.floor(Math.random() * numbers.length)];
  password += specialChars[Math.floor(Math.random() * specialChars.length)];

  for (let i = 4; i < length; i++) {
      password += allChars[Math.floor(Math.random() * allChars.length)];
  }

  // Shuffle the password to mix characters
  password = password.split('').sort(() => Math.random() - 0.5).join('');

  console.log(password);

  document.getElementById("passwordtext").innerText = "Password: " + password;

}

// Call the function to generate and set the password
generatePassword();

</script>
</body>
</html>
