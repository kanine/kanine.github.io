<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date and Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            flex-direction: column;
        }
        #date {
            font-size: 3vw;
        }
        #time {
            font-size: 10vw;
        }
        #unixtimestamp {
            font-size: 2vw;
        }        
    </style>
</head>
<body>
    <div id="date"></div>
    <div id="time"></div>
    <div id="unixtimestamp">Unix TimeStamp: <span id="unix"></span></div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const formattedDate = now.toLocaleDateString();
            const formattedTime = now.toLocaleTimeString(undefined, {
                  hour: '2-digit',
                  minute: '2-digit',
                  second: '2-digit',
                  hour12: true   // or true if you want AM/PM
                });
            document.getElementById('date').textContent = formattedDate;
            document.getElementById('time').textContent = formattedTime;
            document.getElementById('unix').textContent = Math.floor(now / 1000);
            
        }

        setInterval(updateDateTime, 1000);
        updateDateTime(); // Initial call to display the date and time immediately
    </script>
</body>
</html>
